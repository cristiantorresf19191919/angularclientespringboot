<div class="card border-primary text-center">
    <div class="card-header">
      {{ titulo }}
    </div>
  
    <div class="card-body">

      <form method="post" class="p-0 p-md-4">
        <div class="form-group col-lg-6 mx-auto">
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            [(ngModel)]="usuario.username"
            placeholder="Usuario"
            autofocus
            required
            
          />
        </div>
        <div class="form-group col-lg-6 mx-auto">
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="usuario.password"
            id="password"
            placeholder="contraseÃ±a"
            required
          />
        </div>
        <div class="form-group col-lg-6 mx-auto">
          <input
            type="submit"
            class="btn btn-lg btn-primary btn-block"
            value="Login"
            (click)="login()"
          />
        </div>
      </form>
    </div>
  </div>
